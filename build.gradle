description = 'Java Test Project'
version = '1.0'

apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
    mavenLocal()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.8.2'
    testCompile group: 'org.javassist', name: 'javassist', version:' 3.21.0-GA'
    testCompile group: 'org.objenesis', name: 'objenesis', version: '2.5.1'
    testCompile group: 'org.powermock', name: 'powermock-api-mockito', version: '1.6.6'
    testCompile group: 'com.diffblue.java_testcase', name: 'diffblue-testcase', version: '1'
}
